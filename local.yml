---
- hosts: localhost
  connection: local
  become: true

  tasks: 
  - name: install packages
    package:
      name:
        - htop
        - tmux
        - vim-nox

  - name: copy wallpaper file
    copy:
      src: files/wallpaper.jpg
      dest: /usr/share/backgrounds/ansible-wallpaper.jpg
      owner: root
      group: root

  - name: set wallpaper
    become_user: roger
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file://usr/share/backgrounds/ansible-wallpaper.jpg'"

  - name: set wallpaper position
    become_user: roger
    dconf: 
      key: "/org/gnome/dektop/background/picture-options"
      value: "'scaled'"

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: /home/roger/.bashrc
      owner: roger
      group: roger

  - name : add ansible user
    user:
      name: waldo
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_waldo
      dest: /etc/sudoers.d/waldo
      owner: root
      group: root
      mode: 0440

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: waldo
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/rahouseholder/Ansible_desktop.git

